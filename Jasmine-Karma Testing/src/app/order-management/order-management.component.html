<div class="container">
    <h2>Order Management</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Customer Name</th>
          <th>Product</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.id }}</td>
          <td>{{ order.customerName }}</td>
          <td>{{ order.product }}</td>
          <td>{{ order.status }}</td>
          <td>
            <button class="btn btn-sm btn-info" (click)="editOrder(order)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteOrder(order.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
