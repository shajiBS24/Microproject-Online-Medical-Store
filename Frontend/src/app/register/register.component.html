<div class="bg">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center;">
                    <b>Register Form</b>
                </h5>
                <div class="card-text">
                    <form [formGroup]="myForm" id="myForm">
                        <div class="mb-3">
                            <label class="form-label"><strong>UserName:</strong></label>
                            <input type="text" class="form-control" name="username" formControlName="username"
                                placeholder="Enter your Username" />
                            <div *ngIf="myForm.get('username')!.touched && myForm.get('username')!.invalid">
                                <div *ngIf="myForm.get('username')!.hasError('required')">
                                    <font color="red">*Username is required</font>
                                </div>
                                <div *ngIf="myForm.get('username')!.hasError('pattern')">
                                    <font color="red">*Username is invalid</font>
                                </div>
                            </div>
                            <label class="form-label"><strong>Email:</strong></label>
                            <input type="email" class="form-control" name="email" formControlName="email"
                                placeholder="Enter your email" />
                            <div *ngIf="myForm.get('email')!.touched && myForm.get('email')!.invalid">
                                <div *ngIf="myForm.get('email')!.hasError('required')">
                                    <font color="red">*Email address is required</font>
                                </div>
                                <div *ngIf="myForm.get('email')!.hasError('pattern')">
                                    <font color="red">*Email address is invalid</font>
                                </div>
                            </div>
                            <label class="form-label"><strong>Password:</strong></label>
                            <input type="password" class="form-control" name="password" formControlName="password"
                                placeholder="Enter your password" />
                            <div *ngIf="myForm.get('password')!.touched && myForm.get('password')!.invalid">
                                <div *ngIf="myForm.get('password')!.hasError('required')">
                                    <font color="red">*Password is required</font>
                                </div>
                                <div *ngIf="myForm.get('password')!.hasError('pattern')">
                                    <font color="red">*Password is invalid</font>
                                </div>
                            </div>
                            <label class="form-label"><strong>Re-type password:</strong></label>
                            <input type="password" class="form-control" name="password" formControlName="password"
                                placeholder="Confirm your password" />
                            <div *ngIf="myForm.get('password')!.touched && myForm.get('password')!.invalid">
                                <div *ngIf="myForm.get('password')!.hasError('required')">
                                    <font color="red">*Confirm Password is required</font>
                                </div>
                                <div *ngIf="myForm.get('password')!.hasError('pattern')">
                                    <font color="red">*Confirm Password is not match</font>
                                </div>
                            </div>
                            <label class="form-label"><strong>Phone :</strong></label>
                            <input type="text" class="form-control" formControlName="phone"
                                placeholder="Enter your phone" name="phone" size="10" />
                            <div *ngIf="myForm.get('phone')!.touched && myForm.get('phone')!.invalid">
                                <div *ngIf="myForm.get('phone')!.hasError('required')">
                                    <font color="red">*Phone number is required</font>
                                </div>
                                <div *ngIf="myForm.get('phone')!.hasError('pattern')">
                                    <font color="red">*Phone number is invalid</font>
                                </div>
                            </div>
                            <br>
                            <button class="btn btn-primary" [disabled]="myForm.invalid"
                                (click)="Register(myForm.value)" routerLink="/">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
